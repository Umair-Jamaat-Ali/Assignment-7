<html lang="en">
<head>

    <title>Password Strength Checker</title>
    <script src="./script.js" defer></script>

<body>
    <h1>Password Strength Checker Practice</h1>
    <label for="password">Enter your password:</label>

    <button onclick="checkPalindrome()">Click</button>
<p id="result"></p>
